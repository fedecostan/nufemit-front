<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nufemit</title>
    <link rel="icon" href="images/icon.png">
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="background-color: rgb(2, 21, 119);">
    <div class="container px-3" style="background-color: white; max-width: 1000px; min-height: 100vh;">

        <!--Title-->
        <div class="sticky-top pt-3" style="background-color: white;">
            <h1 class="text-center mb-3">Messages</h1>
            <hr class="mb-0">
        </div>

        <!--Main content-->
        <div id="allMessages" class="container-fluid m-0 px-0" style="padding-bottom: 74px;"></div>

        <!--Navbar-->
        <div class="container text-center py-2 px-3 fixed-bottom" style="background-color: white; max-width: 1000px;">
            <div class="row">
                <div class="col p-0">
                    <button type="button" class="btn btn-sm btn-outline-dark w-100 border border-0 position-relative" id="homeScreen" disabled>
                        <i class="fa fa-home fa-2x"></i><br>Home
                        <span class="position-absolute top-50 start-50 translate-middle badge rounded-pill bg-danger">SOON</span>
                    </button>
                </div>
                <div class="col p-0">
                    <button type="button" class="btn btn-sm btn-outline-dark w-100 border border-0"
                        id="activitySearchScreen">
                        <i class="fa fa-gamepad fa-2x"></i><br>Activities</button>
                </div>
                <div class="col p-0">
                    <button type="button" class="btn btn-sm btn-dark w-100 border border-0 position-relative"
                        id="messagesScreen">
                        <i class="fa fa-comment fa-2x"></i><br>Messages
                        <span class="position-absolute top-0 start-50 badge bg-danger" id="unreadMessages"></span>
                    </button>
                </div>
                <div class="col p-0">
                    <button type="button" class="btn btn-sm btn-outline-dark w-100 border border-0" id="profileScreen">
                        <i class="fa fa-user-circle fa-2x"></i><br>Profile</button>
                </div>
                <div class="col p-0">
                    <button type="button" class="btn btn-sm btn-outline-dark w-100 border border-0" id="settingsScreen">
                        <i class="fa fa-gear fa-2x"></i><br>Settings</button>
                </div>
            </div>
        </div>

        <!--Offcanvas-->
        <!--Messages Screen-->
        <div class="offcanvas offcanvas-end w-100" tabindex="-1" id="messageScreen">
            <div class="offcanvas-body p-0" id="messageScreenBody">
                <div class="sticky-top pt-3 px-3" style="background-color: white;">
                    <h1 class="mb-3" id="messageUserTitle">
                    </h1>
                    <hr class="mb-0">
                </div>
                <div id="userMessages" style="max-width: 1000px; margin: 0 auto;" data-bs-spy="scroll"></div>
            </div>
            <div class="sticky-bottom pt-3 px-1" style="background-color: white;">
                <div class="container text-center" style="max-width: 1000px;">
                    <div class="input-group input-group-lg mb-3">
                        <input type="text" class="form-control border border-dark border-2" placeholder="Message" id="newMessageInput">
                        <button class="btn btn-dark border border-dark border-2" type="button" onclick="sendMessage()"><i
                                class="fa fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="js/htmlConstants.js"></script>
    <script src="js/requestHelper.js"></script>
    <script src="js/imageHelper.js"></script>
    <script src="js/messagesController.js"></script>
    <script src="js/navbarController.js"></script>
</body>

</html>
